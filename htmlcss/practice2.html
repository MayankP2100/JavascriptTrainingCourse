<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 2</title>
    <link rel="stylesheet" href="practice2.css">
</head>
<body>
<!-- Main Layout -->
<div class="main-layout">
    <!-- Your Result -->
    <div class="result">
        <h1 class="result-title">Your Result</h1>
        <!-- Score-->
        <div class="result-circle">
            <p class="result-circle-score">76</p>
            <p class="result-circle-total">of 100</p>
        </div>
        <p class="result-remark">Great</p>
        <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- Summary -->
    <div class="summary">
        <h1 class="summary-title">Summary</h1>
        <div class="badge-layout">
            <div class="badge">
                <div class="badge-title">
                    <p style="color: red;">%</p>
                    <p style="color: red;">Reaction</p>
                </div>
                <div style="display: flex; gap: 8px;">
                    <p style="font-weight: bold">80</p>
                    <p style="font-weight: bold; color: gray">/ 100</p>
                </div>
            </div>

            <div class="badge">
                <div class="badge-title">
                    <p style="color: gold;">%</p>
                    <p style="color: gold;">Memory</p>
                </div>
                <div style="display: flex; gap: 8px;">
                    <p style="font-weight: bold">92</p>
                    <p style="font-weight: bold; color: gray">/ 100</p>
                </div>
            </div>

            <div class="badge">
                <div class="badge-title">
                    <p style="color: brown;">%</p>
                    <p style="color: brown;">Verbal</p>
                </div>
                <div style="display: flex; gap: 8px;">
                    <p style="font-weight: bold">80</p>
                    <p style="font-weight: bold; color: gray">/ 100</p>
                </div>
            </div>

            <div class="badge">
                <div class="badge-title">
                    <p style="color: red;">%</p>
                    <p style="color: red;">Visual</p>
                </div>
                <div style="display: flex; gap: 8px;">
                    <p style="font-weight: bold">80</p>
                    <p style="font-weight: bold; color: gray">/ 100</p>
                </div>
            </div>
        </div>
        <button class="btn">Continue</button>
    </div>
</div>
</body>
</html>
