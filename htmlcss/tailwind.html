<!--
    Tailwind CSS

    font-size:
        text-[36px] = specific value for font size = 36px
        text-lg = 18px

    font-weight:
        font-[size]
        font-bold = bold (700)
        font-semibold = semi bold (600)
        font-black = darkest (900)
        font=extrabold = bold (800)
        font-normal = normal (400/500)
        font-light = light (<=300)

   font-color:
       text-[color]-[value] = specific color
       text-red-500 = red
       text-red-800 = dark red
       text-red-200 = light red

   background-color:
       bg-[color]-[value] = specific color
       bg-red-500 = red
       bg-red-800 = dark red
       bg-red-200 = light red
-->

<!--
    Color definition:
        RGB = Red, Green, Blue
        Hexadecimal = #RRGGBB
        RGBA = Red, Green, Blue, Alpha (Opacity)
-->


<!--
    Span vs Div
    Div = block element (top-bottom) (vertical)
    Span = inline element (left-right) (horizontal)

    Example:
        div is used to group elements together in vertical direction
        span is used to group elements together in horizontal direction

        Span is usually used inside a paragraph to manipulate the text inside a paragraph
-->
