<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    // Conditional operators
    let age = 20;
    age >= 18 ? console.log("You are old enough to vote.") : console.log("You are not old enough to vote."); // if-else

    // Comma operator
    // Assignment operator (=)
    let x = 1, y = 2;
    console.log(x, y);

    // Comparison operators - <, >, <=, >=, !=, ==
    console.log(x < y);

    // Arithmetic operators - +, -, *, **, /, %, ++, --
    console.log(x ** y)

    // Logical / Bitwise operators - & (and), | (or), ! (not)
    console.log(x === 1 & y === 2);
    console.log(x === 1 | y === 1);
    let z;
    console.log(!z); // !z means z === undefined

    // String operator (+, -)
    let first_name = "John";
    let last_name = "Doe";
    console.log(first_name + " " + last_name); // Concatenation

    let a = '10'
    let b = '5';
    console.log(a - b); // Converted string to number (type coercion/implicit type conversion)gi
</script>
<body>

</body>
</html>
