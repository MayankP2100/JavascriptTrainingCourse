<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>

<script>
    <!-- Normal/Declarative Function -->
    // Default Parameter - if no argument is passed, it will be assigned to the default value
    // Parameters - Variables needed to execute the function
    function myFunction(name = "Guest", age) {
        console.log("Hello", name);
        console.log("You are", age, "years old")
    }

    // Arguments - Values passed to the function
    // Arguments need to be in the same order as the parameters
    myFunction("Mayank", 21);

    // Arrow Function
    const myFunction2 = (name) => {
        console.log("Hello from arrow function", name);
    }

    // Rest Parameters - Used to take multiple arguments
    function add(a = 4, b = 6, ...x) {
        let total = 0;

        for (let i = 0; i < x.length; i++) {
            total = total + x[i];
        }

        console.log(total);
        console.log(a + b);
    }

    add(10, 20, 30, 40, 50);

    myFunction2("Mayank");

    // Built functions
    console.log(Math.max(10, 20, 4, 2, 4, 230, 321, 32));
    console.log(Math.min(10, 20, 4, 2, 4, 230, 321, 32));
    console.log(Math.random());
    console.log(Math.PI);

    // IIFE - Immediately Invoked Function Expression - Used to create a self-contained function
    (
        function sayHello() {
            console.log("Hello from IIFE");
        }
    )();

    // Arguments object - it is used to get the arguments as an array using their index
    function minus(...x) {
        console.log(arguments[3]);
    }

    minus(10, 20, 30, 40, 50, 60);
</script>

</html>
