<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    // Loosely equal (==) - Check for values but not types - Not recommended
    let a = '1';
    let b = 1;
    console.log(a == b);
    console.log(NaN == NaN);
    console.log(undefined == null);

    // Strictly equal (===) - Check for values and types - Recommended
    let c = '1';
    let d = 1;
    let e = +0;
    let f = -0;
    console.log(c === d);
    console.log(e === f);
    console.log(NaN === NaN);
    console.log(undefined === null);

    // Object.is - Check for the exact same value in all context
    let g = '1';
    let h = 1;
    let i = +0;
    let j = -0;
    console.log(Object.is(g, h));
    console.log(Object.is(i, j));
    console.log(Object.is(NaN, NaN));
    console.log(Object.is(undefined, null));

</script>

</body>
</html>
